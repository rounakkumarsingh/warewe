<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>
  <meta name="description" content="404 — The page you're looking for can't be found." />

  <style>
    :root{
      --bg: #0f1724;
      --card: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      --maxw: 920px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent 8%),
        radial-gradient(900px 500px at 95% 90%, rgba(45,213,167,0.06), transparent 6%),
        var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      color: #e6eef6;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border-radius:var(--radius);
      padding:36px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(120%);
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; padding:24px; gap:18px;}
    }

    .left h1{
      margin:0 0 8px 0;
      font-size: clamp(28px, 3.8vw, 40px);
      letter-spacing: -0.02em;
    }
    .left p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:16px;
      line-height:1.5;
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:0;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(180deg,var(--accent), #5b3df0);
      color:white;
      box-shadow: 0 6px 18px rgba(92,63,255,0.12);
      display:inline-flex;
      gap:10px;
      align-items:center;
    }
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:600;
    }

    .search{
      display:flex;
      gap:8px;
      background:var(--glass);
      border-radius:10px;
      padding:6px;
      align-items:center;
      width:100%;
      max-width:420px;
    }
    .search input{
      background:transparent;
      border:0;
      outline:none;
      padding:10px 8px;
      color:inherit;
      font-size:15px;
      flex:1;
    }
    .hint{ font-size:13px; color:var(--muted); margin-top:14px }

    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .scene{
      width:100%;
      max-width:380px;
      aspect-ratio:1/1;
      display:block;
    }

    footer.meta{
      grid-column: 1 / -1;
      margin-top:18px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size:13px;
      align-items:center;
    }

    /* small flourish */
    .logo {
      display:inline-flex;
      gap:10px;
      align-items:center;
      font-weight:700;
      color:var(--muted);
    }
    .logo .dot{
      width:10px;height:10px;border-radius:3px;background:var(--accent);box-shadow:0 4px 12px rgba(124,92,255,0.22)
    }

    /* subtle hover */
    .btn:active{ transform:translateY(1px) }
    a,a:visited{ color:inherit; text-decoration:none }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <section class="left" aria-describedby="desc">
      <div class="logo" aria-hidden="true"><span class="dot"></span><span>SiteName</span></div>

      <h1 id="title">404 — Page not found</h1>
      <p id="desc" class="lead">
        Oops — we couldn't find the page you're looking for. It may have been moved, renamed, or never existed.
      </p>

      <div class="actions" role="group" aria-label="actions">
        <button class="btn" id="homeBtn" onclick="goHome()" title="Go back to homepage">
          <!-- home icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M3 11.5L12 4l9 7.5" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M5 10.5v7a1 1 0 0 0 1 1h3v-5.5a1.5 1.5 0 0 1 1.5-1.5h2A1.5 1.5 0 0 1 14 13v5.5h3a1 1 0 0 0 1-1v-7" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          Go home
        </button>

        <button class="btn ghost" onclick="report()" title="Report this broken link">
          Report problem
        </button>
      </div>

      <div style="margin-top:18px;max-width:520px">
        <div class="search" role="search" aria-label="Search the site">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="q" type="search" placeholder="Search the site..." aria-label="Search query" />
          <button class="btn" onclick="performSearch()" title="Search">
            Search
          </button>
        </div>
        <div class="hint">Tip: try checking the URL for typos or go back to the homepage.</div>
      </div>

    </section>

    <aside class="right" aria-hidden="false">
      <!-- Decorative SVG illustration -->
      <svg class="scene" viewBox="0 0 600 600" role="img" aria-label="404 illustration">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#7c5cff" stop-opacity="0.95"/>
            <stop offset="1" stop-color="#2dd5a7" stop-opacity="0.9"/>
          </linearGradient>
          <filter id="f1" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="10" stdDeviation="30" flood-color="#000" flood-opacity="0.25"/>
          </filter>
        </defs>

        <g transform="translate(60,40)">
          <rect x="0" y="0" width="480" height="380" rx="28" fill="rgba(255,255,255,0.02)"/>
          <g transform="translate(70,40)">
            <circle cx="120" cy="110" r="86" fill="url(#g1)" opacity="0.14"/>
            <g transform="translate(60,40)">
              <text x="0" y="120" font-size="120" font-weight="700" fill="white" opacity="0.95" style="font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;">
                404
              </text>
            </g>

            <!-- small rocket -->
            <g transform="translate(320,20) rotate(10)">
              <path d="M16 2c6 0 14 6 14 12v13c0 6-8 12-14 12S2 33 2 27V14C2 8 10 2 16 2z" fill="white" opacity="0.06" />
              <path d="M16 6c4 0 9 4 9 8v11c0 4-5 8-9 8s-9-4-9-8V14c0-4 5-8 9-8z" fill="url(#g1)"/>
              <circle cx="16" cy="19" r="3.6" fill="white"/>
              <g transform="translate(2,36)">
                <ellipse rx="20" ry="6" fill="rgba(0,0,0,0.25)"/>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </aside>

    <footer class="meta" aria-hidden="true">
      <div>Need help? <a href="mailto:support@example.com">support@example.com</a></div>
      <div>© <span id="year"></span> SiteName</div>
    </footer>
  </main>

  <script>
    // small helpers
    document.getElementById('year').textContent = new Date().getFullYear();

    function goHome(){
      // Friendly backstop — try going back first, then to root
      if (document.referrer && document.referrer !== location.href) {
        history.back();
        setTimeout(()=> { location.href = '/' }, 350);
      } else {
        location.href = '/';
      }
    }

    function report(){
      // replace with your real bug/reporting URL if you have one
      const subject = encodeURIComponent('Broken link / 404 at ' + location.pathname);
      const body = encodeURIComponent('Hi team,\n\nI hit a 404 at: ' + location.href + '\n\nPlease investigate.\n\nThanks!');
      location.href = 'mailto:support@example.com?subject=' + subject + '&body=' + body;
    }

    function performSearch(){
      const q = document.getElementById('q').value.trim();
      if (!q) {
        // subtle shake to indicate empty input
        const el = document.getElementById('q');
        el.animate([{ transform: 'translateX(0)' }, { transform: 'translateX(-6px)' }, { transform: 'translateX(6px)' }, { transform: 'translateX(0)' }], { duration: 300 });
        el.focus();
        return;
      }
      // adapt depending on your site search. Example: site search at /search?q=
      location.href = '/search?q=' + encodeURIComponent(q);
    }

    // Optional: keyboard shortcut (press H to go home)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'h' || e.key === 'H') goHome();
      if (e.key === 's' || e.key === 'S') document.getElementById('q').focus();
    });
  </script>
</body>
</html>
